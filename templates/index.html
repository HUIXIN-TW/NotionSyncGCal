<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <script>
        function sendButtonClick() {
            fetch('/button-click', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            })
            .then(() => alert('Script executed successfully!'))
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <button type="button" onclick="sendButtonClick()">Click Me!</button>
</body>
</html>
